<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tag OR Name Selector</title>
    <style>
        p{
            color:blue;
        }
        div{
            border: 1px solid red;
            padding: 10px;
        }
        section{
            border: 1px solid yellow;
            padding: 10px;
        }
        /* #SecoundHead{
            color: green;
        } */
        .Head02{
            color: navy;
        }
    </style>
</head>
<body>
    <h2> Demo Data Part First</h2>
    <div>
        <h3 style="color: red">First File</h3>
        <p>Test File 01</p>
        <p>Test File 02</p>
        <p>Test File 03</p>
        <p>Test File 04</p>
    </div>
    <section>
        <h3 id="SecoundHead" class="Head02">Secound File</h3>
        <p>Test File 01</p>
        <p>Test File 02</p>
        <p>Test File 03</p>
        <p>Test File 04</p>
    </section>
</body>
</html>
