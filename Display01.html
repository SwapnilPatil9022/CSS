<!DOCTYPE html>
<html lang="en">
<head>
    <title>inline And block Level Element</title>
    <style>
        a{
            border: 1px solid red;
            margin: 10px;
            padding: 10px;
            display: inline-block;
        }

    </style>
</head>
<body>
    <a href="#">Instagram</a>
    <a href="#">Google</a>
</body>
</html>
