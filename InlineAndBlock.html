<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inline and block</title>
    <style>
        div{
            height: 200px;
            border: 1px solid red;
            margin: 5px;
            background-color: aqua;
            display: inline-block;
            width: 200px;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
